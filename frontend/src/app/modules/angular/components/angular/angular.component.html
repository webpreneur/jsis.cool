
<header>
    <nav>
        <ul>
            <li *ngFor="let route of routes">
                <a [routerLink]="route" routerLinkActive="active" ariaCurrentWhenActive="page">
                    {{ route.split('/').pop() }}
                </a>
            </li>
        </ul>
    </nav>
</header>
